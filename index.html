<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac-Tronics | Uw Chip-Specialist Strandvliet</title>
    <style>
        :root {
            --neon: #00d4ff;
            --bg: #0a0a0c;
            --card: #161b22;
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; min-height: 100vh; }
        
        /* Sidebar / Mandje */
        .sidebar { width: 320px; background: var(--card); padding: 25px; border-right: 2px solid var(--neon); display: flex; flex-direction: column; position: sticky; top: 0; height: 100vh; box-sizing: border-box; }
        .sidebar h2 { color: var(--neon); text-transform: uppercase; letter-spacing: 2px; }

        /* Main */
        .main { flex: 1; padding: 40px; }
        header { text-align: center; margin-bottom: 50px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { font-size: 3.5rem; color: var(--neon); text-shadow: 0 0 20px var(--neon); margin: 0; }
        .strandvliet-badge { background: #ff0055; color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }

        /* Zoeken & Filters */
        .controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; }
        #search { padding: 12px 25px; border-radius: 30px; border: 1px solid var(--neon); background: #000; color: white; width: 350px; outline: none; box-shadow: 0 0 10px rgba(0,212,255,0.2); }
        .f-btn { padding: 10px 20px; border-radius: 20px; border: 1px solid var(--neon); background: transparent; color: var(--neon); cursor: pointer; transition: 0.3s; }
        .f-btn.active, .f-btn:hover { background: var(--neon); color: #000; font-weight: bold; box-shadow: 0 0 15px var(--neon); }

        /* Producten */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); gap: 30px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; text-align: center; border: 1px solid #30363d; transition: 0.3s; position: relative; overflow: hidden; }
        .card:hover { transform: translateY(-10px); border-color: var(--neon); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card img { width: 100%; height: 160px; object-fit: contain; margin-bottom: 15px; border-radius: 10px; background: #0d1117; }
        .price { color: var(--neon); font-size: 1.5rem; font-weight: 800; margin: 15px 0; }
        
        .buy-btn { background: var(--neon); color: #000; border: none; padding: 12px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; font-size: 1rem; }
        .buy-btn:hover { background: #fff; }

        /* Cart Items */
        #cart-items { flex-grow: 1; overflow-y: auto; margin-top: 20px; }
        .cart-item { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; font-size: 0.9rem; border-left: 3px solid var(--neon); }
        .checkout-btn { background: #00ff88; color: #000; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: 900; cursor: pointer; margin-top: 20px; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>ðŸ›’ Uw Mandje</h2>
    <div id="cart-items">
        <p style="color: #888; text-align: center;">Geen items geselecteerd</p>
    </div>
    <div style="border-top: 1px solid #444; padding-top: 20px;">
        <div style="display:flex; justify-content:space-between; font-size:1.3rem;">
            <span>Totaal:</span>
            <span id="total-price" style="color:var(--neon); font-weight:bold;">â‚¬0.00</span>
        </div>
        <p style="font-size: 0.7rem; color: #aaa; margin-top: 10px;">* Afhalen bij Strandvliet mogelijk</p>
        <button class="checkout-btn" onclick="checkout()">BESTELLING AFRONDEN</button>
    </div>
</div>

<div class="main">
    <header>
        <h1>MAC-TRONICS</h1>
        <p>Premium Robotics & Components <span class="strandvliet-badge">LOCATIE: STRANDVLIET</span></p>
    </header>

    <div class="controls">
        <input type="text" id="search" placeholder="Zoek een chip of sensor..." onkeyup="search()">
        <button class="f-btn active" onclick="filter('all', this)">Alles</button>
        <button class="f-btn" onclick="filter('chip', this)">Chips</button>
        <button class="f-btn" onclick="filter('sens', this)">Sensoren</button>
    </div>

    <div class="grid">
        <div class="card chip">
            <img src="https://placehold.co">
            <h3>Arduino Uno R3</h3>
            <p class="price">â‚¬24.95</p>
            <button class="buy-btn" onclick="add('Arduino Uno', 24.95)">Bestel Nu</button>
        </div>
        <div class="card chip">
            <img src="https://placehold.co">
            <h3>ESP32 WiFi Board</h3>
            <p class="price">â‚¬8.95</p>
            <button class="buy-btn" onclick="add('ESP32 WiFi', 8.95)">Bestel Nu</button>
        </div>
        <div class="card sens">
            <img src="https://placehold.co">
            <h3>HC-SR04 Sensor</h3>
            <p class="price">â‚¬3.25</p>
            <button class="buy-btn" onclick="add('HC-SR04 Sensor', 3.25)">Bestel Nu</button>
        </div>
        <div class="card sens">
            <img src="https://placehold.co">
            <h3>LDR Lichtsensor</h3>
            <p class="price">â‚¬0.95</p>
            <button class="buy-btn" onclick="add('LDR Lichtsensor', 0.95)">Bestel Nu</button>
        </div>
    </div>
</div>

<script>
    let total = 0;
    function add(name, price) {
        const list = document.getElementById('cart-items');
        if (total === 0) list.innerHTML = '';
        const item = document.createElement('div');
        item.className = 'cart-item';
        item.innerHTML = `<span>${name}</span> <b>â‚¬${price.toFixed(2)}</b>`;
        list.appendChild(item);
        total += price;
        document.getElementById('total-price').innerText = 'â‚¬' + total.toFixed(2);
    }
    function filter(c, b) {
        document.querySelectorAll('.f-btn').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        document.querySelectorAll('.card').forEach(card => {
            card.style.display = (c === 'all' || card.classList.contains(c)) ? 'block' : 'none';
        });
    }
    function search() {
        let q = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('.card').forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(q) ? 'block' : 'none';
        });
    }
    function checkout() {
        if(total > 0) alert("Mac-Tronics Order Ontvangen!\nLocatie: Strandvliet Afhaalpunt\nTotaal: â‚¬" + total.toFixed(2));
        else alert("Je mandje is nog leeg!");
    }
</script>
</body>
</html>
